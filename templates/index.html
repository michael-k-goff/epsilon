<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/style.css">
    <script type="text/javascript" src="static/buildmap.js"></script>
    <script type="text/javascript" src="static/maze-navigation.js"></script>
    <title>Project Epsilon</title>
</head>

<body>
    <h1 style="color: blue">Project Epsilon</h1>

    <form>
        <div class="input-element">
            <div class="input-field">
                Rows:
            </div>
            <input class="numeric-input" type="text" value="5" id="x" name="x">
        </div>
        <div class="input-element">
            <div class="input-field">
                Columns:
            </div>
            <input class="numeric-input" type="text" value="5" id="y" name="y">
        </div>
        <div class="input-element">
            <div class="input-field">
                Room Size:
            </div>
            <select class="box" id="room_size" name="room_size">
                <option value="1">1</option>
                <option selected value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>
        <div class="input-element">
            <div class="input-field">
                Number of Floors:
            </div>
            <input class="numeric-input" type="text" value="3" id="z" name="z">
        </div>
        <div class="input-element">
            <div class="input-field">
                Corridors:
            </div>
            <select class="box-text" id="corridor_preference" name="corridor_preference">
                <option value="none">No Preference</option>
                <option value="long">Prefer Long</option>
                <option value="short">Prefer Short</option>
                <option value="few_stairs">Prefer Few Stairs</option>
            </select>
        </div>
        <button type="button" class="submit-button" onclick="generate_map(0)">Generate Map</button>
        <button type="button" class="submit-button" onclick="generate_map(1)">Save Map</button>
    </form>

    <div id="map">

    </div>

    <button  class="submit-button" onclick="map_download()">Download</button>
</body>

</html>
